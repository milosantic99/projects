<div class="col-md-12">
  <br><br>
    <div class="card card-container">
      <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <h3 style="margin: auto; margin-bottom: 10px;"> Login </h3>
        <div class="form-group">
          <input
            style="font-size: 20px;"
            type="text"
            class="form-control"
            name="username"
            placeholder="Username"
            [(ngModel)]="form.username"
            required
            #username="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="username.errors && f.submitted"
          >
            Username is required!
          </div>
        </div>
        <div class="form-group">
          <input
            style="font-size: 20px;"
            type="password"
            class="form-control"
            name="password"
            placeholder="Password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="password.errors && f.submitted"
          >
            <div *ngIf="password.errors['required']">Password is required</div>
            <div *ngIf="password.errors['minlength']">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block"
          style="border: 1px solid black; background-color: #573c5e; font-size: 20px; padding: 10px; width: 50%; margin: auto;">
            Login
          </button>
          <br>
          <p style="text-align: center;" >Not a member register <a routerLink="/register" style="color: aliceblue; font-weight: bold;">HERE</a></p>
        </div>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed"
          >
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </form>
      <div class="alert alert-success" *ngIf="isLoggedIn">
        Login successfull {{ form.username }}
      </div>
    </div>
  </div>
