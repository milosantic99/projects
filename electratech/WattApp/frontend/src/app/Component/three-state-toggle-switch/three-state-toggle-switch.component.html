
<div class="container">
  <div class="radio-wrapper">

    <input (click)="changeValue('yes')" type="radio" name="event" class="no" id="radio-no" />
    <label for="radio-no"></label>

    <input (click)="changeValue('neutral')" type="radio" name="event" class="neutral" checked id="radio-neutral" />
    <label for="radio-neutral"></label>


    <input (click)="changeValue('no')" type="radio" name="event" class="yes" id="radio-yes" />
    <label for="radio-yes"></label>
  </div>
</div>
