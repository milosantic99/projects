<div id="simple-component">
    <div class="left">
        <div class="circle">
            <fa-icon [icon]="arrow" transform={{info.arrow}}></fa-icon>
        </div>
    </div>
    <div class="right">
        <div class="info">
            <p>{{info.title}}</p>
            <p style="color: grey;">{{info.subtitle}}</p>
        </div>
        <p style="font-weight: bold;">{{info.value}}</p>
    </div>
</div>
