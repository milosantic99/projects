spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/jazzberry
    username: jazzberry
    password: kalendar2020
  jpa:
    properties:
      hibernate:
        format_sql: false
    hibernate:
      ddl-auto: update
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB


springdoc:
  swagger-ui:
    path: /docs


app:
  description:
  version:
  name: Main App


jwt:
  secret: secret
  access-token:
    duration: 600000 # 10 mins in milliseconds
  refresh-token:
    duration: 31536000000 # 365 days in milliseconds

server:
  tomcat:
    relaxed-query-chars: <,>,[,\,],^,`,{,|,}
  port: 10000
  error:
    include-message: always
    include-binding-errors: always

endpoints:
  auth-server:
    base-url: http://localhost:10000
    claims:
      extract: /api/v1/auth/claims
